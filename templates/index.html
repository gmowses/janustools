  <head>

    <style>
        body {
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .btn-custom {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-custom:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .input-sm {
            max-width: 200px; /* Defina a largura m√°xima desejada */
        }
        .m4 {
            width: 100%;

          <form method="post" action="{{ url_for('whois.t2web.com.br') }}">
            <input type="hidden" name="acao" value="whois">

          </form>
          <form method="post" action="{{ url_for('speedrate.t2web.com.br') }}">
            <input type="hidden" name="acao" value="gerador_qos">
            <button type="submit" class="btn btn-success btn-block mt-3">GERADOR QOS</button>
          </form>        </div>
      </div>
    </div>
  </div>

    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .container {
        flex: 1;
    }

        color: white;
      padding: 50px;
      text-align: center;

</style>
